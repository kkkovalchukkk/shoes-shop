<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/styles.css" />
        <title>JAXONS | Shoes Shop</title>
    </head>
    <body>
        <header class="header">
            <div class="wrapper">
                <a href="#" class="logo-link">JAXONS</a>
                <label>
                    <button class="find-btn">
                        <ion-icon name="search-circle-outline"></ion-icon>
                    </button>
                    <input type="text" placeholder="Введите ваш запрос..." />
                </label>
                <nav>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">
                                <ion-icon name="cash-outline"></ion-icon>
                                Shop
                            </a>
                            <a href="#" class="nav-link">
                                <ion-icon name="cart-outline"></ion-icon>
                                Cart
                            </a>
                            <a href="#" class="nav-link">
                                <ion-icon name="star-outline"></ion-icon>
                                Fav
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <article class="adv">30% скидка на все товары до 31 августа</article>
        <main class="main">
            <div class="wrapper">
                <h1 class="heading">Найдено:</h1>
                <ul class="item-list"></ul>
            </div>
        </main>
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <script src="./scripts/script.js"></script>
    </body>
</html>
